<!DOCTYPE html>
<html>
<head>
  <title>Customer Dashboard | Chop Link Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial; background: #f5f5f5; }
    .navbar { display: flex; justify-content: space-between; padding: 10px 20px; background: #4CAF50; color: white; }
    .container { max-width: 1000px; margin: 20px auto; }
    .food-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); padding: 10px; text-align: center; }
    .food-img { width: 100%; height: 150px; object-fit: cover; border-radius: 10px; }
    button { padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; background-color: #ff9800; color: white; }
  </style>
</head>
<body>

<div class="navbar">
  <h2>üç≤ Chop Link Hub</h2>
  <button onclick="viewCart()">üõí View Cart</button>
</div>

<div class="container">
  <h2 class="page-title">Available Foods</h2>
  <div id="foodList" class="food-grid"></div>
</div>

<script>
// ==========================
// FOODS DATA (update this array to add new foods)
// ==========================
const foods = [
  { name: "Jollof Rice", price: 25, file: "jollof-rice.jpg" },
  { name: "Waakye", price: 22, file: "waakye.jpg" },
  { name: "Fufu & Light Soup", price: 35, file: "fufu.jpg" },
  { name: "Banku & Tilapia", price: 40, file: "banku-tilapia.jpg" },
  { name: "Kenkey & Fish", price: 30, file: "kenkey-fish.jpg" },
  { name: "Gob3 (Rice & Beans)", price: 20, file: "gobe.jpg" },
  { name: "Kelewele", price: 15, file: "kelewele.jpg" },
  { name: "Red Red", price: 18, file: "red-red.jpg" }
];

// ==========================
// CART FUNCTIONS
// ==========================
function getCart() { return JSON.parse(localStorage.getItem("cart")) || []; }
function saveCart(cart) { localStorage.setItem("cart", JSON.stringify(cart)); }
function addToCart(food) {
  const cart = getCart();
  cart.push(food);
  saveCart(cart);
  alert(food.name + " added to cart!");
}
function viewCart() { window.location.href = "cart.html"; }

// ==========================
// LOAD FOODS INTO DASHBOARD
// ==========================
function loadFoods() {
  const foodList = document.getElementById("foodList");
  foodList.innerHTML = "";
  foods.forEach(food => {
    foodList.innerHTML += `
      <div class="card">
        <img src="images/${food.file}" class="food-img" alt="${food.name}">
        <h4>${food.name}</h4>
        <p>GHS ${food.price}</p>
        <button onclick='addToCart(${JSON.stringify(food)})'>Add to Cart</button>
      </div>
    `;
  });
}

// Initial load
loadFoods();
</script>

</body>
</html>
